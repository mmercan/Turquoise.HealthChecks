<div id="dashboard-project" class="page-layout simple right-sidebar" fxLayout="row">

    <div class="center" fusePerfectScrollbar>

        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 my-0 my-sm-24 welcome-message"
                      [@animate]="{value:'*',params:{x:'50px'}}">{{currentNamespace}}
                </span>
            </div>
        </div>
  
        <div class="content">
            <mat-tab-group dynamicHeight>
                <mat-tab label="Overview">
                    <app-overview> </app-overview>
                </mat-tab>

                <mat-tab label="Services">
                    <app-service-list> </app-service-list>
                </mat-tab>

                <mat-tab label="Deployments">
                    <app-deployment-list></app-deployment-list>
                </mat-tab>
                
            </mat-tab-group>

        </div>
    </div>
</div>
