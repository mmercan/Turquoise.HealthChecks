on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
    secrets:
      NugetApiKey:
        required: true

jobs:
  Build_Test_Pack_And_Push_Package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ inputs.working-directory }}
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: ${{ inputs.working-directory }}
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ inputs.working-directory }}

    - name: Pack
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo $GITHUB_REF 
        b=$GITHUB_REF
        if ($b -eq "master") then
          dotnet pack --output $RUNNER_TEMP --no-restore
        else 
          dotnet pack --output $RUNNER_TEMP --no-restore --version-suffix ci-$GITHUB_RUN_ID
        fi
      
    - name: Push
      working-directory: ${{ runner.temp }}
      run: |
        dotnet nuget push "*.nupkg" -k ${{ secrets.NugetApiKey }} -s https://api.nuget.org/v3/index.json
